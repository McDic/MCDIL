name: Check grammars and run tests

on:
    push:
        branches:
            - "**"
        tags-ignore:
            - "**"
    pull_request:
        branches:
            - "**"

jobs:
    check-grammar:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up Python 3.11
              uses: actions/setup-python@v3
              with:
                python-version: "3.11"
            - name: Parse test grammar
              run: |
                python -m mcdil --file examples/**/*.mcdil --level PARSE
